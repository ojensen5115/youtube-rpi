{% extends "base.html" %}

{% block content %}
<div class="row">
	{% for result in results.videos %}
		<div class="col-md-6">
			<a href="/play/{{ result.id }}" class="playsong" title="{{ result.title }}">
				<div class="row">
					<div class="col-5">
						<img src="{{ result.thumbnails[0] }}">
					</div>
					<div class="col-7">
						<div class="title">
							{{ result.title }}
						</div>
						<div class="duration">
							{{ result.duration }}
						</div>
					</div>
				</div>
			</a>
		</div>
	{% endfor %}
</div>
{% endblock %}
